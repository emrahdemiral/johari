<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Johari Analiz</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h2 {
      text-align: center;
    }
    .selector-group {
      text-align: center;
      margin-bottom: 20px;
    }
    #nameSelect {
      padding: 8px;
      margin-top: 8px;
      width: 220px;
    }
    #result {
      margin-top: 30px;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
    }
    .box {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
    }
    .box h3 {
      margin: 0 0 10px;
    }
  </style>
</head>
<body>
  <div class="selector-group">
    <h2>Johari Analiz</h2>
    <p>Johari penceresini gÃ¶rmek istediÄŸiniz ismi seÃ§in</p>
    <select id="nameSelect">
      <option value="">Ä°sim seÃ§in</option>
    </select>
  </div>

  <div id="result"></div>

  <script>
    const result = document.getElementById("result");
    const nameSelect = document.getElementById("nameSelect");

    fetch("https://sheetdb.io/api/v1/ygs2xvq4fqvi3?sheet=isimler")
      .then(res => res.json())
      .then(data => {
        const names = [...new Set(data.map(entry => entry.name).filter(n => n))];
        nameSelect.innerHTML += names.map(name => `<option value="${name}">${name}</option>`).join('');
      });

    nameSelect.onchange = () => {
      const selectedName = nameSelect.value;
      if (!selectedName) return;

      fetch("https://sheetdb.io/api/v1/ygs2xvq4fqvi3")
        .then(res => res.json())
        .then(data => {
          const selfEntries = data.filter(entry => entry.name.toLowerCase() === selectedName.toLowerCase() && entry.mode === "self");
          const otherEntries = data.filter(entry => entry.name.toLowerCase() === selectedName.toLowerCase() && entry.mode === "other");

          const selfTraits = new Set();
          selfEntries.forEach(entry => entry.selected.split(",").forEach(trait => selfTraits.add(trait.trim())));

          const otherTraitCounts = {};
          otherEntries.forEach(entry => {
            entry.selected.split(",").forEach(trait => {
              const t = trait.trim();
              if (!otherTraitCounts[t]) otherTraitCounts[t] = 0;
              otherTraitCounts[t]++;
            });
          });

          const totalOther = otherEntries.length;
          const otherTraits = Object.keys(otherTraitCounts);

          const ortak = [...selfTraits].filter(trait => otherTraits.includes(trait));
          const sadeceBen = [...selfTraits].filter(trait => !otherTraits.includes(trait));
          const sadeceBaskasi = otherTraits.filter(trait => !selfTraits.has(trait));

          function formatList(list, isOther = false) {
            return list.map(trait => {
              const count = otherTraitCounts[trait] || 0;
              const percent = totalOther > 0 ? Math.round((count / totalOther) * 100) : 0;
              return isOther ? `${trait} (%${percent})` : trait;
            }).join(", ");
          }

          result.innerHTML = `
            <div class="box">
              <h3>ðŸŸ© AÃ§Ä±k Alan (Ortak SeÃ§imler)</h3>
              <p>${formatList(ortak, true) || "Yok"}</p>
            </div>
            <div class="box">
              <h3>ðŸŸ¨ Gizli Alan (Sadece Kendisi SeÃ§miÅŸ)</h3>
              <p>${formatList(sadeceBen) || "Yok"}</p>
            </div>
            <div class="box">
              <h3>ðŸŸ¥ KÃ¶r Alan (Sadece BaÅŸkalarÄ± SeÃ§miÅŸ)</h3>
              <p>${formatList(sadeceBaskasi, true) || "Yok"}</p>
            </div>
            <div class="box">
              <h3>â¬œ Bilinmeyen Alan</h3>
              <p>HiÃ§ seÃ§ilmeyen Ã¶zellikler burada listelenmez.</p>
            </div>
          `;
        });
    };
  </script>
</body>
</html>
